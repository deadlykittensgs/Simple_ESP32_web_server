[env:freenove_esp32_s3_wroom]
platform = espressif32
board = freenove_esp32_s3_wroom
framework = arduino
upload_port = COM4   ;this was the issue i was using com 3
upload_speed = 115200
monitor_speed = 115200
monitor_port = COM4
